<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML File Index</title>
  <style>
    body {
      background-color: #001f3f;
      color: #f8f8f8;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1, h2 {
      color: #f8f8f8;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 8px 0;
    }
    a {
      color: #7FDBFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .filename {
      font-size: 0.9em;
      color: #AAAAAA;
    }
  </style>
</head>
<body>
  <h1>HTML File Index</h1>
  <div id="content"></div>

  <script>
    const files = [
      {
        title: "Balance Game",
        filename: "balance.html",
        categories: ["Games", "Education"]
      },
      {
        title: "Clock Timer",
        filename: "clock_timer.html",
        categories: ["Utilities"]
      },
      {
        title: "Periodic Table Bingo",
        filename: "periodic_table_bingo.html",
        categories: ["Games", "Education"]
      }
    ];

    const categoryMap = {};

    files.forEach(file => {
      file.categories.forEach(cat => {
        if (!categoryMap[cat]) {
          categoryMap[cat] = [];
        }
        categoryMap[cat].push(file);
      });
    });

    const contentDiv = document.getElementById('content');

    Object.keys(categoryMap).sort().forEach(category => {
      const heading = document.createElement('h2');
      heading.textContent = category;
      contentDiv.appendChild(heading);

      const ul = document.createElement('ul');
      categoryMap[category].forEach(file => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = file.filename;
        link.textContent = file.title;
        const filenameSpan = document.createElement('span');
        filenameSpan.className = 'filename';
        filenameSpan.textContent = ` (${file.filename})`;
        li.appendChild(link);
        li.appendChild(filenameSpan);
        ul.appendChild(li);
      });
      contentDiv.appendChild(ul);
    });
  </script>
</body>
</html>
